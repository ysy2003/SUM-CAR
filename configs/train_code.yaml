base_model: meta-llama/Llama-3.2-1B
mem:
  num_slots: 4096
  k_top: 16
  alpha: 1.0
  tau: 10.0
  use_gate: true
  normalize_retrieval: true
train:
  epochs: 3
  lr: 5.0e-4
  lr_kv: 1.0e-3
  lr_gate: 1.0e-4
  batch_size: 2
  max_length: 256
  probe_steps: 1000
  top_t: 1024
  refresh_every: 200
  save_dir: out/code
  seed: 42
  dataset: codexglue_refine
