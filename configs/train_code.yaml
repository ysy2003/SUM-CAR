base_model: meta-llama/Llama-3.2-1B
mem:
  num_slots: 4096
  k_top: 8
  alpha: 1.0
  tau: 10.0
  use_gate: true
  normalize_retrieval: true
train:
  epochs: 3
  lr: 5.0e-4
  lr_kv: 1.0e-3
  lr_gate: 1.0e-4
  batch_size: 1
  max_length: 192
  probe_steps: 300
  top_t: 512
  refresh_every: 200
  save_dir: out/code
  seed: 42
  dataset: codexglue_refine